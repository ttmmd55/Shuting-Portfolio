body {

img {
	max-width: 100%;

/* https://www.a11yproject.com/projects/how-to-hide-content/ */
.visually-hidden {
	clip: rect(0 0 0 0);
	clip-path: inset(50%);
	height: 1px;
	overflow: hidden;
	position: absolute;
	white-space: nowrap;
	width: 1px;
}

p:last-child {
	margin-bottom: 0;
}
p {
	line-height: 1.5;
}

li {
	line-height: 1.5;
}

a[href] {
	color: black;
}

a[href]:hover,
a[href]:active {
	color: grey;
}

main {
	padding: 1rem;
}
main :first-child {
	margin-top: 0;
}

.links-nextprev {
	list-style: none;
	border-top: 1px solid grey;
	padding: 1em 0;
}


/* Nav */
.navbar {
	/* display: flex; */
	padding-left: 1rem;
	padding-right: 1rem;
	list-style: none;
}
.nav-item {
	display: inline-block;
	margin-right: 1em;
}
.nav-item a[href]:not(:hover) {
	text-decoration: none;
}
.navbar a[href][aria-current="page"] {
	text-decoration: underline;
}


.project-description{
	margin-top: 20px;
}

/* projects list */
.projectlist {
	list-style: none;
	padding: 0;
	padding-left: 1.5rem;
}
.projectlist-item {
	display: flex;
	flex-wrap: wrap;
	align-items: baseline;
	counter-increment: start-from -1;
	margin-bottom: 1em;
}
.projectlist-date{
	font-size: 0.8125em; 
	color: var(--color-gray-90);
}
.projectlist-date {
	word-spacing: -0.5px;
}
.projectlist-link {
	width:100%;
	font-size: 1.1875em; 
	font-weight: 700;
	text-underline-position: from-font;
	text-underline-offset: 0;
	text-decoration-thickness: 1px;
}
.projectlist-item-active .projectlist-link {
	font-weight: bold;
}

/* Tags */
.project-tag {
	display: inline-flex;
	align-items: center;
	justify-content: center;
	text-transform: capitalize;
	font-style: italic;
}
.projectlist-item > .project-tag {
	align-self: center;
}

/* Tags list */
.project-metadata {
	display: inline-flex;
	flex-wrap: wrap;
	gap: .5em;
	list-style: none;
	padding: 0;
	margin: 0;
}
.project-metadata time {
	margin-right: 1em;
}


/* original aspect ratio width="640" height="360" */
.responsive-video{
    position: relative;
    width: 100%; /* adjust this and the padding-top to change how big it is*/
    height: 0;
    padding-top: 57%; /* padding top is in reltation to the width of parent, it preserves aspect ratio*/
    /* margin: 0 auto; */ /*this would center your video in the section container*/
}
.responsive-video iframe{
    position: absolute;
    top:0;
    left:0;
    height: 100%;
    width: 100%;
}</style>
